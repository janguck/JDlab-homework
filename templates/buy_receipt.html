<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'seephoto' %}">구매</a> |
                <a href="{% url 'buy_receipt' %}">구매내역</a> |
                <a href="{% url 'see_favorite_photo' %}">장바구니</a> |
                <a href="{% url 'profile' %}">프로필</a> |
                <a href="{% url 'seeboard' %}">게시판</a> |
                <a href="{% url 'logout' %}">로그아웃</a>
            {%  else %}
                <a href="{% url 'login' %}">로그인</a> |
                <a href="{% url 'signup' %}">회원가입</a>
            {% endif %}
        </nav>
    </div>
    <br>
    {% for key,value in buy_list.items %}
        {% if value %}
            <div>{{ key }}번 사진을 {{ value }}개 구입</div>
            <form class="form" action="{% url 'refundphoto' %}" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button  name="h_type" value={{ key }}>환불</button>
            </form>
        {% else %}

        {% endif %}
    {% endfor %}
</body>
</html>
